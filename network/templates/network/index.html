{% extends "network/layout.html" %}


{% block body %}

<div id="compose-view" class="container">
    <h3>Create New Post</h3>
    <form id="compose-form">
        <div class="form-group">
            <input disabled class="form-control" value="{{ request.user.username }}">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="compose-title" class="form-control" name="title" />
        </div>        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea rows="5" id="compose-content" class="form-control" name="content" ></textarea>
        </div>
        <input id="submitPost" type="submit"  class="btn btn-primary"/>
    </form>
</div>

<div id="allposts" class="container">
    <h3>All Posts</h3> 
    <div id="pagingTask"></div>
</div>
<div id="allposts-paging" style="text-align:center">    
    <input type="button" id="allposts-first" value="first" />
    <input type="button" id="allposts-previous" value="previous" />
    <input type="button" id="allposts-next" value="next" />
    <input type="button" id="allposts-last" value="last" />
    <div id="list"></div>
</div>


<div id="following-posts" class="container">
    <div id="following-page"></div>
</div>
<div id="myfollowing-paging" style="text-align:center">    
    <input type="button" id="myfollowing-first" value="first" />
    <input type="button" id="myfollowing-previous" value="previous" />
    <input type="button" id="myfollowing-next" value="next" />
    <input type="button" id="myfollowing-last" value="last" />
    <div id="list"></div>
</div>



<div id="userProfile">
    <div id="userInfo" class='container' ></div>
    <div id="postInfo" class='container' ></div>
</div>
<div id="userProfile-paging" style="text-align:center">    
    <input type="button" id="userProfile_first" value="first" />
    <input type="button" id="userProfile_previous" value="previous" />
    <input type="button" id="userProfile_next" value="next" />
    <input type="button" id="userProfile_last" value="last" />
    <div id="list"></div>
</div>




<div id="follow-form" class='container'>
    <form>
        <div class="form-group">
            <input disabled class="form-control" value="">
        </div>   
        <div class="form-group">
            <input id="follower" class="form-control" value="">
        </div>     
        <input id="getFollowing" type="submit" value="Follow" class="btn btn-primary"/>
    </form>
</div>

<div id="myfollowing" class='container'>
</div>

<div id="edit-view" class="container">
    
</div>







{% endblock %}
